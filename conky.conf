conky.config = {
    out_to_x = false,
    out_to_wayland = true,
	background = false,
	update_interval = 1,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	override_utf8_locale = true,
	double_buffer = true,
	no_buffers = true,
	imlib_cache_size = 0,

	alignment = 'top_left',
	gap_x = 50,
	gap_y = 0,
	minimum_width = 0,
	minimum_height = 300,

	border_inner_margin = 0,
	border_outer_margin = 0,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	use_xft = true,
	uppercase = false,
	font = 'Iosevka:size=14',
	default_color = '#00FF40',

};

conky.text = [[
#########
${execi 1200 ~/.config/conky/scripts/weather.sh}
######### CPU ${alignr 30}${color3}${cpu}%
####
