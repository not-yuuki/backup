${voffset 0}${offset 30}${font BoldPixels:bold:size=26}${color a5a4a4} ${execi 1200 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C ${offset 90}${execi 1200 cat ~/.cache/weather.json | jq -r '.main.feels_like' | awk '{print int($1+0.5)}'}°C
${voffset -5}${offset 0}${font Hack:size=12}${color 686574} Sky Status: ${color 6422fc}${execi 1200 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g" | cut -b 1-18}
