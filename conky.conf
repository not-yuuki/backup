${voffset -70}${offset 80}${font Hack:size=14}${color 686574} Timeline confirms:
${voffset 0}${offset 180}${font BoldPixels:weight=Bold:size=25}${color 938f99} ${time %B}${color 6422fc} ${time %e}
${voffset 0}${offset 80}${font Hack:size=14}${color 686574} System Readout:
${voffset 0}${offset 190}${font BoldPixels:weight=Bold:size=30}${color 938f99} ${time %#A}
